<body>

    <div class="container">
        <section class="tools-board">
            <div class="heading">
                <h2>Tool Box</h2>
            </div>
            
            <div class="row">
                <label  class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img class="icon" src="icons/rectangle-svgrepo-com.svg" alt="">
                        <span>Rectangle</span>
                    </li>

                    <li class="option tool" id="circle">
                        <img class="icon" src="icons/circle-svgrepo-com.svg" alt="">
                        <span>circle</span>
                    </li>

                    <li class="option tool" id="triangle">
                        <img class="icon" src="icons/triangle-svgrepo-com.svg" alt="">
                        <span>Triangle</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>


            <div class="row">
                <label  class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img class="icon" src="icons/brush-svgrepo-com.svg" alt="">
                        <span>Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <img class="icon" src="icons/eraser-svgrepo-com.svg" alt="">
                        <span>Eraser</span>
                    </li>


                    <li class="option">
                        <input type="range" name="" id="size-slider" min="1" max="30", value="5">
                        
                    </li>
                </ul>
            </div>



            <div class="row colors">
                <label  class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <!-- <img class="option" src="icons/icons8-color-picker-66.png" alt=""> -->
                        <input type="color" name="" id="color-picker" value="blue">
                    </li>
                </ul>

                <h5>Last one(5th) is Color Picker</h5>
            </div>


            <div class="row buttons">
                <button class="clear-canvas ">Clear Canvas</button>
                <button class="save-img">Save Image</button>

                <button class="undo">Undo</button>
                <button class="redo">Redo</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas>

            </canvas>
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
